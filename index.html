<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./assets/sun_icon.png"
            type="image/x-icon">
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/46f56602b7.js"
            crossorigin="anonymous"></script>

        <title>Weather App</title>


    </head>
    <body onload="dateTime()" id="changeimg" style="src: url();">

        <div class="container">
            <div class="box">
                <h1>Veja o clima</h1>
                <div class="input-search">
                    <input type="text" name="text" id="inputText"
                        placeholder="Pesquise o nome da cidade!">
                    <button id="searchBtn"><i class="fa-solid
                            fa-magnifying-glass fa-2xl"></i></button>
                    <button onclick="getlocation()" id="btnGeoLocation"><i
                            class="fa-solid fa-map-location-dot fa-2xl"></i></button>
                </div>

                <div id="weather-app" class="hide">
                    <div id="temp">
                        <p> <span id="min-temp"></span>&deg;</p>
                        <p> <span id="normal-temp"></span>&deg;</p>
                        <p> <span id="max-temp"></span>&deg;</p>
                    </div>
                    <div id="description">
                        <p><span></span></p>
                        <i><img id="icon-description"
                                src=""></i>
                    </div>
                    <div class="features">
                        <div id="humidity">
                            <p>
                                <i class="fa-solid fa-droplet fa-2xl"></i>
                                <span></span></p>
                        </div>
                        <div id="wind">
                            <p>
                                <i class="fa-solid fa-wind fa-2xl"></i>
                                <span></span></p>
                        </div>
                    </div>

                    <div class="box2">
                        <div>
                            <h3 id="city"><span></span></h3>
                        </div>

                        <div class="date">
                            <p id="dia"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
